<mat-tab-group>
    <mat-tab label="Edit">
        <mat-form-field appearance="fill" (change) = "changeMarkDown.emit($any($event.target).value)">
            <mat-label>{{label}}</mat-label>
            <textarea [(ngModel)]="markDownContent" matInput></textarea>
        </mat-form-field>
    </mat-tab>
    <mat-tab label="Preview">
        <markdown [data]="markDownContent" ngPreserveWhiteSpaces>
        </markdown>
    </mat-tab>

</mat-tab-group>
