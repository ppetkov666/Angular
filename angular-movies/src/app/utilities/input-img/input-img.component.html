<div>
    <button type="button" mat-raised-button (click)="fileInput.click()">Select image</button>
    <input type="file" hidden #fileInput accept="image/png, image/jpeg" (change)="change($event)">

    <div>
        <div *ngIf="imageBase64">
            <img [src]="imageBase64" alt="Poster" width="200" height="300"/>
        </div>
        <div *ngIf="urlCurrentImage">
            <img [src]="urlCurrentImage" alt="Poster" width="200" height="300"/>
        </div>
    </div>
</div>
