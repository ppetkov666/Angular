<mat-toolbar color="primary">
    <span>
        <a routerLink="" mat-button>
            <mat-icon >local_movies</mat-icon>Angular Movies
        </a>
    </span>

    <div>
        <a mat-button routerLink="movies/filter">
            <mat-icon>search</mat-icon>
            Search movie </a>
    </div>

    <app-authorize-view [role]="'admin'">
        <ng-container authorized>
            <div>
                <a mat-button routerLink="genres"> Genres </a>
            </div>

            <div>
                <a mat-button routerLink="actors"> Actors </a>
            </div>

            <div>
                <a mat-button routerLink="movietheater"> Movie Theater </a>
            </div>

            <div>
                <a mat-button routerLink="movies/create"> Create Movie </a>
            </div>
        </ng-container>
    </app-authorize-view> 

    <!-- because of this space css whatever i put after that will go on the right  -->
    <div class="space">

    </div>

    <app-authorize-view>
        <ng-container authorized>
            <span>Hello, {{security.getContextFromJwtToken('email')}}</span>
            <a mat-button (click)="security.logout()">Logout</a>
        </ng-container>
        <ng-container notAuthorized>
            <a mat-button routerLink="login">Login</a>
            <a mat-button routerLink="register">Register</a>
        </ng-container>
    </app-authorize-view>

</mat-toolbar>
